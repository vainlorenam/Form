<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="full-container">
    <div>
        <h2 class="form-title">What do we call you?</h2>
        <form class="form-container">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input class="form-input email-input" type="email" name="email" />
                <p class="valid-email-message">Please enter a valid email address</p>
            </div>

            <div class="form-name-container">
                <div class="form-group">
                    <label class="form-label" for="first-name">First Name</label>
                    <input class="form-input first-name-input" type="text" name="first-name" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="last-name">Last Name</label>
                    <input class="form-input last-name-input" type="text" name="last-name" /> 
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="location"> Location </label>
                <input class="form-input location-input" type="text" name="location"/>
            </div>

            <div class="form-group">
                <label class="form-label" for="phone"> Phone </label>
                <input class="form-input phone-input" type="tel" name="phone"/>
            </div>
        </form>
    </div>

    <div class="user-card">
        <div class="user-name-container">
            <h6 class="user-first-name"></h6>
            <h6 class="user-last-name"></h6>
        </div>
        <p class="user-email"></p>

        <div class="user-location-container">
            <img class="location-icon" src="./images/location.svg"/>
            <p class="user-location"></p>
        </div>

        <div class="user-phone-container">
            <img class="phone-icon" src="./images/phone.svg"/>
            <p class="user-phone"></p>
        </div>
    </div>
</div>
<button class="save-button">Save</button>

    <script src="script.js"></script>
</body>
</html>
